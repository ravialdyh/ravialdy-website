{% extends "base.html" %}

{% block title %} - {{ post.title }}{% endblock %}

{% block content %}
<article class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h1 class="text-3xl font-bold mb-4">{{ post.title }}</h1>
    <p class="text-gray-600 text-sm mb-4">Posted on {{ post.date_posted.strftime('%B %d, %Y') }} in {{ post.category.name }}</p>
    <div class="prose lg:prose-xl">
        {{ post.content|safe }}
    </div>
</article>
{% endblock %}
